<!DOCTYPE html>
<html>

    <head>
        <title>This is all about alignment</title>
        
    </head>    
    <body>
        <style type="text/css">
            .section
            {               
                border: 1px solid black;
            }

            .right {
                text-align: right;
            }

            .center {
                text-align: center;
            }
        </style>
        <!-- Block vs Inline -->
        <div class="section">
            <h1>Blocks vs Inline</h1>
             <!--Block Element-->
            <div class="section">Hello</div>
            <div class="section">World</div>
            <p class="section">Pellentesque eget </p>
            <!-- Inline Element -->        
            <span class="section">Hello</span>
            <span class="section">World</span>
            <a href="https://www.wikipedia.org/" target="_blank">My Favorite link</a> 
            <b>This is bold text</b>
            <i>This is italic</i>
        </div>
        <br/>
        <!-- Alignment -->
        <div class="section">Arnie Alejandro</div>
        <div class="section right">Arnie Alejandro</div>
        <div class="section center">Arnie Alejandro</div>

       

    </body>

</html>
